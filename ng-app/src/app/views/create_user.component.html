<section class="content">
    <div class="box box-primary box-solid flat">
        <div class="box-header with-border">
            <h3 class="box-title">Create a new User</h3>
        </div>
        <div class="box-body">               
            <form role="form">
                <div class="box-body">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email">User Email :</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="zubair@centricsource.com">
                        </div>
                        <div class="form-group">
                            <label for="full_name">Employee Name :</label>
                            <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Muhammad Zubair">
                        </div>
                        <div class="form-group">
                            <label for="password">Password :</label>
                            <input type="text" class="form-control" id="password" name="password" placeholder="abcd@1234">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="team_id">Assign Team :</label>
                            <select id="team_id" name="team_id" class="form-control">
                                <option></option>
                                <option>Development</option>

                            </select>
                        </div>
                        <div class="form-group">
                            <label>Assign Role :</label>
                        </div>
                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="role" name="role[]"> Administrator
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="role" name="role[]"> Team Lead
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="role" name="role[]"> Employee
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</section>

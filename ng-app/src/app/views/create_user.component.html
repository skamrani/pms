<section class="content">
    <div class="box box-primary box-solid flat">
        <div class="box-header with-border">
            <h3 class="box-title">Create a new User</h3>
        </div>
        <div class="box-body">               
            <form #formUser="ngForm" (ngSubmit)="onSubmit()">
                <div class="box-body">
                    {{diagnostic()}}
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email">User Email :</label>
                            <input 
                                type="email" class="form-control" id="email" 
                                name="email" placeholder="zubair@centricsource.com"
                                [(ngModel)]="model.email">
                        </div>
                        <div class="form-group">
                            <label for="full_name">Employee Name :</label>
                            <input 
                                type="text" class="form-control" id="full_name" 
                                name="full_name" placeholder="Muhammad Zubair"
                                [(ngModel)]="model.full_name">
                        </div>
                        <div class="form-group">
                            <label for="password">Password :</label>
                            <input 
                                type="text" class="form-control" id="password" 
                                name="password" placeholder="abcd@1234"
                                [(ngModel)]="model.password">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="team_id">Assign Team :</label>
                            <app-select 
                                url="team/types" valueField="team_type_id" textField="name"
                                attrId="team_id" attrName="team_id" bind="model.team_id"
                                (sendValue)="onSelectChange($event)"></app-select>
                        </div>
                        <div class="form-group">
                            <label>Assign Role :</label>
                        </div>
                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input type="radio" id="role" value="1" name="role" [(ngModel)]="model.role"> Administrator
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input type="radio" id="role" name="role" value="2" [(ngModel)]="model.role"> Team Lead
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input type="radio" id="role" name="role" value="3" [(ngModel)]="model.role"> Employee
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</section>
